apiVersion: apps/v1
kind: Deployment
metadata:
  name: telegram-bot
spec:
  replicas: 1
  selector:  
    matchLabels:
      app: telegram-bot
  template:
    metadata:
      labels:
        app: telegram-bot
    spec:
      containers:
        - name: telegram-bot
          imagePullPolicy: Always
          image: botIMAGE
          resources: {}
          env:
            - name: TELEGRAM_TOKEN
              valueFrom:
                secretKeyRef:
                  name: telegram-bot-secret 
                  key: TELEGRAM_TOKEN
            - name: LLM_URL
              valueFrom:
                secretKeyRef:
                  name: telegram-bot-secret 
                  key: LLM_URL
            - name: LLM_TOKEN
              valueFrom:
                secretKeyRef:
                  name: telegram-bot-secret 
                  key: LLM_TOKEN
            - name: MODEL_NAME
              valueFrom:
                secretKeyRef:
                  name: telegram-bot-secret 
                  key: MODEL_NAME
            - name: POSTGRESQL_DB_URI
              valueFrom:
                secretKeyRef:
                  name: telegram-bot-secret 
                  key: POSTGRESQL_DB_URI
            